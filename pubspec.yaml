name: wellness_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  cached_network_image: ^3.4.1
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.1.0
  google_fonts: ^6.1.0
  dio: ^5.8.0+1

  # Firebase Integration
  #  firebase_core: ^3.15.1
  #  firebase_auth: ^5.6.2
  #  google_sign_in: ^6.2.2
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.2

  # Font Awesome Icons
  font_awesome_flutter: ^10.7.0

  shared_preferences: ^2.2.3

  # Pick images from gallery or camera
  image_picker: ^1.0.5

  dotted_border: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/svg/ic_google.svg
    - assets/images/svg/ic_mail.svg
    - assets/images/svg/ic_lock.svg
    - assets/images/svg/ic_hide.svg
    - assets/images/svg/ic_show.svg
    - assets/images/svg/ic_user.svg
    - assets/images/svg/ic_volume_up.svg
    - assets/images/svg/ic_swipe_up.svg
    - assets/images/svg/ic_heart.svg
    - assets/images/svg/ic_collection.svg
    - assets/images/svg/ic_content_pref.svg
    - assets/images/svg/ic_theme.svg
    - assets/images/svg/ic_password.svg
    - assets/images/svg/ic_exit.svg
    - assets/images/svg/ic_bell.svg
    - assets/images/svg/ic_sun.svg
    - assets/images/svg/ic_star.svg
    - assets/images/svg/ic_heart_filled.svg
    - assets/images/svg/ic_users.svg


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Italic.ttf
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
        - asset: assets/fonts/PlayfairDisplay-Italic.ttf
          weight: 700

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/png/Wellbeing.png"